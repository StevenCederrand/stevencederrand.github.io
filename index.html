<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Image Example</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e4e2dd;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="./resources/invite.png">
    </div>
</body>
</html>
